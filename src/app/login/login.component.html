<StackLayout orientation="vertical" borderColor="silver" borderWidth="2">
    <Image src="res://icon-76" stretch="none" horizontalAlignment="center"></Image>
    <TextField [(ngModel)]="user.email" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField [(ngModel)]="user.password" hint="Password" secure="true"></TextField>
    <Button class="submit-button fas" text="Iniciar Sessión &#xf138;" (tap)="submit()">
    </Button>

    <Button text="¿Olvidate tu contraseña?" (tap)="forgotPassword()"></Button>
    <Button class="new-Account-button far" text="Crear cuenta nueva &#xf007;" (tap)="newAccount()"></Button>


</StackLayout>
